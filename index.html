<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Buttons</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- btn size s -->
    <div>
        <button class="btn bnt--size-s btn--success ">GO TO NEXT APPROVAL</button>
        <button class="btn bnt--size-s btn--warn btn--disabled">OK</button>
        <button class="btn bnt--size-s btn--danger">TRY AGAIN</button>
    </div>
    <!-- btn size m -->
    <div>
        <button class="btn btn--success ">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn btn--disabled">OK</button>
        <button class="btn btn--danger">TRY AGAIN</button>
    </div>
    <!-- btn size l -->
    <div>
        <button class="btn bnt--size-l btn--success ">GO TO NEXT APPROVAL</button>
        <button class="btn bnt--size-l btn--warn btn--disabled">OK</button>
        <button class="btn bnt--size-l btn--danger">TRY AGAIN</button>
    </div>
    
</body>
</html>

<!-- Info -->
<div class="toast toast--info">
    <div class="toast__icon">
        <i class="fa fa-check-circle"></i>
    </div>
    <div class="toast__body">
        <h3 class="toast__title">Info</h3>
        <p class="toast__msg">You can place Font Awesome icons just about anywhere with the <i> tag:</p>
        
    </div>
    <div class="toast__close">
        <i class="fa fa-times"></i>
    </div>
</div>
